<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="navbar">
        <section class="search">
            <img src="assets/logo.svg" alt="image of logo" class="logo">
            <input type="text" class="searchInput" placeholder="Search Facebook">
        </section>
        <section class="primaryNavigation">
            <div class="home primaryNavigationIcon activeNav">
                <img src="assets/home.svg" alt="home icon">
            </div>
            <div class="friends primaryNavigationIcon">
                <img src="assets/friends.svg" alt="friends icon">
            </div>
            <div class="videos primaryNavigationIcon">
                <img src="assets/videos.svg" alt="video icon">
            </div>
            <div class="marketplace primaryNavigationIcon">
                <img src="assets/marketplace.svg" alt="marketplace icon">
            </div>
            <div class="gaming primaryNavigationIcon">
                <img src="assets/gaming.svg" alt="gaming icon">
            </div>
        </section>
        <section class="userTools">
            <div class="menu userToolsIcons">
                <img src="assets/menu.svg" alt="menu icon">
            </div>
            <div class="msg userToolsIcons">
                <img src="assets/message.svg" alt="message icon">
            </div>
            <div class="notification userToolsIcons">
                <img src="assets/notification.svg" alt="notification icon">
            </div>
            <div class="userToolsIcons dropDown">
                <img class="userProfilePic" src="assets/profilePics/userProfilePic.jpg" alt="my profile pic">
                <span class="dropdownIcon">
                    <img src="assets/dropDown.svg" alt="">
                </span>
            </div>
        </section>
    </nav>
</body>
</html>
