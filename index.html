<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="navbar">
        <section class="search">
            <img src="assets/logo.svg" alt="image of logo" class="logo">
            <input type="text" class="searchInput" placeholder="Search Facebook">
        </section>
        <section class="primaryNavigation">
            <div class="home primaryNavigationIcon activeNav">
                <img src="assets/home.svg" alt="home icon">
            </div>
            <div class="friends primaryNavigationIcon">
                <img src="assets/friends.svg" alt="friends icon">
            </div>
            <div class="videos primaryNavigationIcon">
                <img src="assets/videos.svg" alt="video icon">
            </div>
            <div class="marketplace primaryNavigationIcon">
                <img src="assets/marketplace.svg" alt="marketplace icon">
            </div>
            <div class="gaming primaryNavigationIcon">
                <img src="assets/gaming.svg" alt="gaming icon">
            </div>
        </section>
        <section class="userTools">
            <div class="menu userToolsIcons">
                <img src="assets/menu.svg" alt="menu icon">
            </div>
            <div class="msg userToolsIcons">
                <img src="assets/message.svg" alt="message icon">
            </div>
            <div class="notification userToolsIcons">
                <img src="assets/notification.svg" alt="notification icon">
            </div>
            <div class="userToolsIcons dropDown">
                <img class="userProfilePic" src="assets/profilePics/userProfilePic.jpg" alt="my profile pic">
                <span class="dropdownIcon">
                    <img src="assets/dropDown.svg" alt="">
                </span>
            </div>
        </section>
    </nav>
    <aside class="sidebar">
        <div class="navigationContainer">
            <div class="sideNavItems">
                <img style="border-radius: 50%;" src="assets/profilePics/userProfilePic.jpg" class="sideNavIcon"></img>
                <p class="sideNavTxt">Adnan Ibn Ali</p>
            </div>
            <div class="sideNavItems">
                <div class="friendsFill sideNavIcon"></div>
                <p class="sideNavTxt">Find friends</p>
            </div>
            <div class="sideNavItems">
                <div class="sideNavIcon pd"></div>
                <p class="sideNavTxt">Professional Dashboard</p>
            </div>
            <div class="sideNavItems">
                <div class="sideNavIcon feeds"></div>
                <p class="sideNavTxt">Feeds</p>
            </div>
            <div class="sideNavItems">
                <div class="sideNavIcon groups"></div>
                <p class="sideNavTxt">Groups</p>
            </div>
            <div class="sideNavItems">
                <div class="sideNavIcon marketplaceFill"></div>
                <p class="sideNavTxt">MarketPlace</p>
            </div>
            <div class="sideNavItems">
                <div class="sideNavIcon sidebarSeeMore">
                    <img src="assets/dropDown.svg" alt="sidebar see more">
                </div>
                <p class="sideNavTxt">See More</p>
            </div>
            <hr>
            <p class="sidebarSubHeading">Your Shortcuts</p>
            <div class="sideNavItems">
                <img src="assets/groupImg/programminggroupbg.jpg" class="sideNavIcon myGroups"></img>
                <p class="sideNavTxt">Programming 2.0</p>
            </div>
            <div class="sideNavItems">
                <img src="assets/groupImg/cpp.png" class="sideNavIcon myGroups"></img>
                <p class="sideNavTxt">C ++</p>
            </div>
            <div class="sideNavItems">
                <img src="assets/groupImg/group2.jpg" class="sideNavIcon myGroups"></img>
                <p class="sideNavTxt">Data Stracture</p>
            </div>
            <div class="sideNavItems">
                <img src="assets/groupImg/dsa.jpg" class="sideNavIcon myGroups"></img>
                <p class="sideNavTxt">DSA</p>
            </div>
            <div class="sideNavItems">
                <img src="assets/groupImg/umarseries.jpg" class="sideNavIcon myGroups"></img>
                <p class="sideNavTxt">Umar Series Bangla</p>
            </div>
            <div class="sideNavItems">
                <div class="sideNavIcon sidebarSeeMore">
                    <img src="assets/dropDown.svg" alt="sidebar see more">
                </div>
                <p class="sideNavTxt">See More</p>
            </div>
        </div>
        <div class="footer"><p>Privacy  · Terms  · Advertising  · Ad choices   · Cookies  ·   · Meta © 202</p></div>
       
    </aside>
</body>
</html>
